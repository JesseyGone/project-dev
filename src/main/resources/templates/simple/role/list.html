<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>roleList</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body class="container">
<!-- 引入header - 通过tag名称引用 -->
<header th:replace="common/header :: header"></header>
<!-- 当前位置 -->
<div class="current">角色列表</div>
<!-- 内容 -->
<div class="content">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Code</th>
            <th>Description</th>
            <th>操作</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role,roleStat : ${roles}">
            <th scope="row" th:text="${roleStat.index+1}"></th>
            <td th:text="${role.name}"></td>
            <td th:text="${role.code}"></td>
            <td th:text="${role.description}"></td>
            <td><a th:href="@{/simple/role/toEdit(id=${role.id})}">编辑</a></td>
            <td><a th:href="@{/simple/role/delete(id=${role.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/simple/role/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
