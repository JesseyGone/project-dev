<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 引入head-包含css等 -->
<head th:include="common/common_head :: commonHead('修改用户')"></head>
<body class="container">
<!-- 引入header - 通过tag名称引用 -->
<header th:replace="common/header :: header"></header>
<!-- 当前位置 -->
<div class="current">修改用户</div>
<!-- 内容 -->
<div class="content">
    <form class="form-horizontal" th:action="@{/user/edit}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>
        <div class="form-group">
            <label for="loginName" class="col-sm-2 control-label">LoginName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="loginName" id="loginName" th:value="*{loginName}"
                       placeholder="LoginName"/>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label for="password" class="col-sm-2 control-label">Password</label>-->
            <!--<div class="col-sm-10">-->
                <!--<input type="password" class="form-control" name="password" id="password" th:value="*{password}"-->
                       <!--placeholder="Password"/>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" id="phone" th:value="*{phone}" placeholder="Phone"/>
            </div>
        </div>
        <div class="form-group">
            <label for="nickName" class="col-sm-2 control-label">NickName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nickName" id="nickName" th:value="*{nickName}" placeholder="NickName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="email" th:value="*{email}" placeholder="Email"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/user/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
<!-- 引入JS -->
<div th:include="common/onload_js :: onloadJS"></div>
<!--<script th:inline="javascript">-->
<!--</script>-->

</body>
</html>
